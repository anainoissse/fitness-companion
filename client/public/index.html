<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GymBro - приложение для поиска партнеров по тренировкам">
  <meta name="theme-color" content="#1a1a1a">

  <title>GymBro - Найди партнера для тренировок</title>

  <!-- Favicon -->
  <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" sizes="any">
  <link rel="icon" href="%PUBLIC_URL%/images/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/apple-touch-icon.png">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.webmanifest">

  <!-- Предзагрузка критических ресурсов -->
  <link rel="preload" href="%PUBLIC_URL%/images/logo1.png" as="image">
  <link rel="preload" href="%PUBLIC_URL%/fonts/roboto-regular.woff2" as="font" type="font/woff2" crossorigin>

  <!-- OpenGraph метатеги -->
  <meta property="og:title" content="GymBro - Найди партнера для тренировок">
  <meta property="og:description" content="Приложение для поиска единомышленников в тренажерном зале">
  <meta property="og:type" content="website">
  <meta property="og:image" content="%PUBLIC_URL%/images/social-preview.jpg">
  <meta property="og:url" content="https://yourdomain.com">

  <!-- iOS метатеги -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="GymBro">

  <!-- Базовые стили -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f5f5f5;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-spinner">
      <svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
        <circle cx="25" cy="25" r="20" stroke="#f5664c" stroke-width="4" fill="none" stroke-dasharray="31.415, 31.415" stroke-dashoffset="0">
          <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
        </circle>
      </svg>
    </div>
  </div>

  <noscript>
    <div style="text-align: center; padding: 50px; font-size: 18px;">
      <h2>Для работы приложения требуется JavaScript</h2>
      <p>Пожалуйста, включите JavaScript в настройках вашего браузера.</p>
      <p>Посетите <a href="https://www.enable-javascript.com/ru/" target="_blank">эту страницу</a> для инструкций.</p>
    </div>
  </noscript>
</body>
</html>
